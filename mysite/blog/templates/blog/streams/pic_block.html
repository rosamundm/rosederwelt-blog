

{% block body_class %}template-picblock{% endblock %}

{% load static wagtailcore_tags wagtailimages_tags %}



<div class="container mb-sm-5 mt-sm-5">
  <figure>
    {% image self.image fill-300x200 as my_pic %}
    <div class="row">
        <img src="{{ my_pic.url }}" alt="{{ my_pic.alt }}" class="col-md-5" />
    </div>
    <div class="caption">
      <figcaption>{{ my_pic.caption }}</figcaption>
 </figure>
  {% endfor %}
</div>
